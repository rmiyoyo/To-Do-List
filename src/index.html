<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3fcfc5e4.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>

<body>
    <div class="activity-zone">
        <div class="todo-container">
            <div class="header-area">
                <div class="app-header hrzntl">Today's To Do</div>
                <i class="fa fa-refresh"></i>
            </div>
            <div class="userArea">
                <label for="activityDetails"></label>
                <input id="activityDetails" type="text" placeholder="Add to your list" name="activity-details"
                    class="description-input">
                <p class="error-message"></p>
                <i class="fa-solid fa-turn-down fa-rotate-90" id="activityCheck"></i>
            </div>
        </div>
        <div class="delete-finished-activities hrzntl">Clear all completed</div>
    </div>
</body>

</html>
